<!--The if Statement -->
<!DOCTYPE html>

<html lang = "en">
<head>
	<title>Chapter 3, Example 1</title>
</head>
<body>
	<script>
		var degFah = parseInt(prompt("Enter the degrees Fahrenheit", 32), 10);
		var degCent = 5/9 * (degFah - 32);
		
		document.write(degFah + "\xB0 Fahrenheit is " + degCent + "\xB0 centigrade<br/>");
		
		if (degCent < 0) {
			document.write("That's below freezing point of water");
		}
		
		if (degCent == 100) {
			document.write("That's the boiling point of water")
		}		
	</script>
</body>
</html>
