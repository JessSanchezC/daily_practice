<!-- Fahrenheit to Centigrade  -->
<!DOCTYPE html>
<html lang = "en">
<head>
	<title>Chapter 2, Example 4</title>
</head>

<body>
	<script>
		//Equation is `C = 5/9 (`F - 32).
		var degFahren = prompt("Enter the degrees in Fahrenheit",50);
		var degCent;
		
		degCent = 5/9 * (degFahren - 32);
		
		alert (degCent);
	</script>
</body>
</html>
